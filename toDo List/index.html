<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>
            <div class="clear">
                <i class="fa fa-refresh"></i>
                
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
               
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <input class="text" placeholder="test0">
                    <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                </li> 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="1"></i>
                    <input class="text" placeholder="test1">
                    <i class="fa fa-trash-o de" job="delete" id="1"></i> 
                </li> 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="2"></i>
                    <input class="text" placeholder="test2">
                    <i class="fa fa-trash-o de" job="delete" id="2"></i> 
                </li> 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="10"></i>
                    <input class="text" placeholder="test10">
                    <i class="fa fa-trash-o de" job="delete" id="10"></i> 
                </li> 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="11"></i>
                    <input class="text" placeholder="test11">
                    <i class="fa fa-trash-o de" job="delete" id="11"></i> 
                </li> 
            </ul>
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
